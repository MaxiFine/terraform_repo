    - name: Create terraform.tfvars
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        cat > terraform.tfvars << EOF
        aws_region = "${{ inputs.aws-region }}"
        EOF
        echo "âœ… terraform.tfvars created"

    - name: Terraform Auto-Format
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "ğŸ”§ Auto-formatting Terraform code..."
        terraform fmt -recursive
        echo "âœ… Terraform code formatted"

    - name: Terraform Format Check
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "ğŸ“‹ Checking Terraform format..."
        if ! terraform fmt -check -diff -recursive; then
          echo "âŒ Terraform format check failed"
          echo "ğŸ’¡ Run 'terraform fmt -recursive' to fix formatting issues"
          exit 1
        fi
        echo "âœ… Terraform format check passed"

